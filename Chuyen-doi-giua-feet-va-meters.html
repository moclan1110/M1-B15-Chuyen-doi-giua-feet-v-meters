<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
    <script>
        function footToMeter(foot) {
            meter = 0.305 * foot;
            document.write(foot + ' foot = ' + meter + ' meter<br>');
        }
        function meterToFoot(meter){
            foot = 3.279 * meter;
            document.write(meter + ' meter = ' + foot + ' foot');
        }
        let a = +prompt('Nhập foot:');
        let b = +prompt('Nhập meter:');
        footToMeter(a);
        meterToFoot(b);
    </script>
</body>
</html>
